<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: layoutindex(~{::main})}">
<head>
<meta charset="utf-8">
<title>Login Form</title>
</head>
<body style="font-family: Tahoma">
	<main>
		<form th:action="@{/auth/login}" method="post"
			class="col-sm-8 col-sm-offset-2">
			<div class="panel panel-primary">
				<div class="panel panel-heading">SHOPPING CART LOGIN</div>
				<div class="panel panel-body">
					<div class="form-group">
						<div>Username:</div>
						<input name="username" class="form-control"
							placeholder="Enter Username?">
					</div>
					<div class="form-group">
						<div>Password:</div>
						<input name="password" type="password" class="form-control"
							placeholder="Enter Password?">
					</div>
					<div class="form-group">
						<input type="checkbox" name="remember-me"> Remember me?
					</div>
					<div class="form-group">
						<a class="btn btn-success" href="/oauth2/authorization/facebook">FACEBOOK</a>
						<a class="btn btn-danger" href="/oauth2/authorization/google">GOOGLE++</a>
					</div>
					
				</div>
				<div class="panel-footer text-right">
					<i class="pull-left text-danger" th:text="${message}"
						style="color: red;"></i>
					<button class="btn btn-success">Login</button>
				</div>
			</div>
			
		</form>
	</main>
</body>
</html>
