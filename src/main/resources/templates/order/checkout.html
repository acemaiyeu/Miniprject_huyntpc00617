<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: layoutindex(~{::main})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<div class="panel panel-primary">
			<div class="panel-heading">ORDER PURCHARSING</div>
			<div class="panel panel-body">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Purchaser:</div>
						<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
					</div>
					<div class="form-group col-sm-6">
						<div>Order Date:</div>
						<div class="form-control">{{order.orderdate |
							date:'dd-MM-yyyy' }}</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<div>Shipping Address:</div>
						<textarea ng-model="order.shipaddress" class="form-control">[[${#request.remoteUser}]]</textarea>
					</div>
					
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<div>City:</div>
						<textarea ng-model="order.city" class="form-control">[[${#request.remoteUser}]]</textarea>
					</div>
					
				</div>
			</div>
			<div class="panel-footer text-right">
				<button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
			</div>
		</div>
		<div th:replace="~{/cart/view :: shopping_cart}"></div>
	</main>
</body>
</html>
